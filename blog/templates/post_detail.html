<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="fr">
   <head>
       <meta charset="utf-8">
       <title>{% block title %}{% endblock %}</title>
   </head>
   <body> {% block content %}
        <div class="post">
            <h2>{{ posts.title }}</h2>
            <p>{{ posts.content|safe }}</p>
		</div>
		<div class="tags"> {% for tag in posts.tags.all %}
                <ul>
                    <li><a href="{% url 'tagged' tag.slug %}">{{ tag.name }}</a></li>
                </ul> {% endfor %}
	       </div>
       </div>		   
   </body> {% endblock %}
</html>
